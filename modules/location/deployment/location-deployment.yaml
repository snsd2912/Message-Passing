apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-location
  name: udaconnect-location
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30003
  selector:
    service: udaconnect-location
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-location
  name: udaconnect-location
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-location
  template:
    metadata:
      labels:
        service: udaconnect-location
    spec:
      containers:
      - image: wing0805/message-passing-location:latest
        name: udaconnect-location
        imagePullPolicy: Always
        env:
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: location-env
              key: KAFKA_SERVER
        - name: TOPIC_NAME
          valueFrom:
            configMapKeyRef:
              name: location-env
              key: TOPIC_NAME
        - name: PYTHONUNBUFFERED
          value: '0'
      restartPolicy: Always
