apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-geoconnections
  name: udaconnect-geoconnections
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30002
  selector:
    service: udaconnect-geoconnections
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-geoconnections
  name: udaconnect-geoconnections
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-geoconnections
  template:
    metadata:
      labels:
        service: udaconnect-geoconnections
    spec:
      containers:
      - image: wing0805/message-passing-geoconnections:latest
        name: udaconnect-geoconnections
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: geoconnections-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: geoconnections-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: geoconnections-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: geoconnections-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: geoconnections-env
              key: DB_PORT
      restartPolicy: Always
